    <nav class="navbar bg-primary p-4">
        <div class="container-fluid">
            <div class="row w-100">

                    <!-- Tombol Panah Kembali -->

                            Verifikasi kode OTP berhasil!

                </div>
                        <!-- Tombol Login -->
                        <div class="d-grid m-3 fixed-bottom px-4">
