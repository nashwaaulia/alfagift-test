<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Call Screen</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0a84ff;
        color: white;
        text-align: center;
      }

      .container {
        padding-top: 40px;
      }

      .top-bar {
        position: relative;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn {
        position: absolute;
        left: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: white;
        color: #0a84ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
      }

      .status {
        font-size: 20px;
        font-weight: bold;
        margin: 0;
      }

      .profile-img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 40px;
        border: 4px solid rgba(255, 255, 255, 0.5);
      }

      .name {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
      }

      .phone-number {
        margin-top: 5px;
        font-size: 14px;
        opacity: 0.8;
      }

      .call-duration {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 14px;
        margin-left: auto;
        margin-right: auto;
      }

      .control-area {
        margin-top: 70px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .control-btn {
        width: 60px;
        height: 60px;
        border-radius: 20px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .end-btn {
        width: 60px;
        height: 60px;
        border-radius: 20px;
        background: #ff3b30;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-btn img,
      .end-btn img {
        width: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <a href="Menghubungi CS 1.html">
        <div class="back-btn">&#8592;</div>
        </a>
        <div class="status">Calling ...</div>
      </div>

      <img
        src="https://www.givainc.com/images/friendly_customer_service.png"
        class="profile-img"
      />

      <div class="name">Customer Service</div>
      <div class="phone-number">(+62) 812 9014 5513</div>

      <div class="call-duration">03:45</div>

      <div class="control-area">
        <a href="#">
        <div class="control-btn">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/microphone.png" />
        </div>
        </a>

        <a href="">
        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/speaker.png" />
        </div>
        </a>

        <a href="home.html">
        <div class="end-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" />
        </div>
        </a>
      </div>
    </div>
  </body>
</html>
