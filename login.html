<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="csslogin.css">
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar bg-primary p-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex flex-column align-items-start text-light">
            <!-- Tombol Panah Kembali -->
            <a href="index.html" class="text-light text-decoration-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                />
              </svg>
            </a>

            <!-- Judul -->
            <h5 class="mt-3">Masuk</h5>

            <!-- Deskripsi -->
            <p class="mt-2">
              Masukkan nomor Handphone atau nomor kartu member untuk masuk ke
              aplikasi Alfagift
            </p>
          </div>
        </div>
      </div>
    </nav>

    <!-- FORM LOGIN -->
    <div class="container mt-4">
      <!-- Input No. HP -->
      <input
        type="noHP"
        class="form-control mb-3 form-custom"
        id="noHPInput"
        placeholder="Masukkan No. HP"
      />

      <!-- Input Password (dengan tombol mata) -->
      <div class="position-relative">
        <input
          type="password"
          id="inputPassword5"
          class="form-control form-custom"
          placeholder="Masukkan password"
        />

        <!-- Tombol Mata -->
        <button
          type="button"
          id="togglePassword"
          class="btn position-absolute top-50 end-0 translate-middle-y me-2 py-1 px-2"
          style="border: none; background: none"
        >
          <!-- ICON PERTAMA = EYE -->
          <svg
            id="iconEye"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-eye"
          >
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
            />
            <path
              d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
            />
          </svg>
        </button>

        <!-- Pesan Error -->
        <div class="invalid-feedback">
          Password Anda salah! Silahkan coba lagi
        </div>
      </div>

      <!-- Lupa Password (Tengah) -->
      <div class="m-4 text-center">
        <p class="text-secondary mb-1">Lupa password anda?</p>
        <a href="resetpassword.html" class="text-primary text-decoration-none">Reset Password</a>
      </div>

      <div class="fixed-bottom">
        <!-- Tombol Login dengan jarak -->
        <div class="px-5">
          <button class="btn btn-primary w-100" id="loginBtn">Masuk</button>
        </div>

        <!-- Belum punya akun? -->
        <div class="text-center m-3">
          <span>Belum punya akun? </span>
          <a href="daftar.html" class="text-decoration-none">Daftar Sekarang</a>
        </div>
      </div>
    </div>

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT JAVASCRIPT (toggle mata + validasi password) -->
    <script>
      const passwordInput = document.getElementById("inputPassword5");
      const togglePassword = document.getElementById("togglePassword");
      const loginBtn = document.getElementById("loginBtn");

      // SVG ICONS
      const eyeSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
      </svg>
    `;

      const eyeSlashSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash">
        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c-.335.48-.83 1.12-1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
      </svg>
    `;

      // TOGGLE SHOW/HIDE PASSWORD
      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        // Ganti icon
        togglePassword.innerHTML = type === "password" ? eyeSVG : eyeSlashSVG;
      });

      // VALIDASI PASSWORD
      loginBtn.addEventListener("click", function () {
        const correctPassword = "12345"; // contoh password benar

        if (passwordInput.value !== correctPassword) {
          passwordInput.classList.add("is-invalid");
        } else {
          passwordInput.classList.remove("is-invalid");
          // Redirect ke home.html jika password benar
          window.location.href = "home.html";
        }
      });
    </script>
  </body>
</html>
