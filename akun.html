<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container p-0">

    <!-- Header -->
    <div class="bg-primary text-white p-3 d-flex align-items-center">
        <a href="#" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h5 class="m-0">Pengaturan Akun</h5>
    </div>

    <!-- List Menu -->
    <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-key me-3 fs-5 text-primary"></i>
                <span>Ganti Password</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-link-45deg me-3 fs-5 text-primary"></i>
                <span>Pembayaran Terhubung</span>
            </div>
            <span class="badge bg-primary">Baru</span>
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-shield-lock me-3 fs-5 text-primary"></i>
                <span>Buat PIN</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt me-3 fs-5 text-primary"></i>
                <span>Daftar Alamat</span>
            </div>
            <i class="bi bi-chevron-right"></i>
        </a>

    </div>

    <!-- Button -->
    <div class="p-3">
        <button class="btn btn-primary w-100 py-2">
            Tutup Akun
        </button>
    </div>
</div>

</body>
</html>
