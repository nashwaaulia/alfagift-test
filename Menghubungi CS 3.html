<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calling Screen</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0a84ff;
    color: white;
    text-align: center;
  }

  .container {
    padding-top: 40px;
  }

  .top-bar {
    display: flex;
    align-items: center;
    padding: 10px 20px;
  }

  .back-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .status {
    font-size: 20px;
    font-weight: bold;
    margin-top: 0;
  }

  .profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 40px;
    border: 4px solid rgba(255,255,255,0.5);
  }

  .name {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }

  .phone-number {
    margin-top: 5px;
    font-size: 14px;
    opacity: 0.8;
  }

  .button-area {
    margin-top: 80px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .btn.red {
    background: #ff3b30;
  }

  .btn.green {
    background: #34c759;
  }

  .btn img {
    width: 35px;
    height: 35px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="top-bar" style="position: relative; height: 60px; display:flex; align-items:center; justify-content:center;">
    <a href="Menghubungi CS 1.html">
    <div class="back-btn" style="background:white; color:#0a84ff; font-size:22px; position:absolute; left:20px; width:40px; height:40px; display:flex; align-items:center; justify-content:center; border-radius:50%;">&#8592;</div>
    </a>
    <div class="status" style="font-size:20px; font-weight:bold; margin:0;">Calling ...</div>
  </div>

  <img src="https://www.givainc.com/images/friendly_customer_service.png" class="profile-img" />

  <div class="name">Customer Service</div>
  <div class="phone-number">(+62) 812 9014 5513</div>

  <div class="button-area">
    <a href="Menghubungi CS 1.html">
    <div class="btn red">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" />
    </div>
    </a>
    <a href="Menghubungi CS 4.html">
    <div class="btn green">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" />
    </div>
    </a>
  </div>
</div>

</body>
</html>
