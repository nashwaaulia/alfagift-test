<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/Mengirimkan notifikasi ke pembeli (Pembeli)2.css">
</head>

<body class="bg-light">

    <!-- HEADER FULL LAYAR -->
    <div class="container-fluid bg-primary text-white d-flex align-items-center gap-2 py-3">
        <a href="notifPembeli.html" class="text-white fs-3 mb-0">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
        <h1 class="h4 mb-0">Notifikasi</h1>
    </div>

    <div class="container-fluid p-3">

        <!-- LIST NOTIFIKASI -->
        <div class="d-flex flex-column gap-2">

            <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-tag-fill text-primary fs-5"></i>
                    <span>Promosi</span>
                </div>
                <i class="bi bi-chevron-right fs-5"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-activity text-primary fs-5"></i>
                    <span>Aktivitas</span>
                </div>
                <i class="bi bi-chevron-right fs-5"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded shadow-sm">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-image text-primary fs-5"></i>
                    <span>Update Alfagift</span>
                </div>
                <i class="bi bi-chevron-right fs-5"></i>
            </div>

            <!-- UPDATE ORDER -->
            <div class="p-3 bg-primary text-white rounded d-flex justify-content-between align-items-center">
                <span class="fw-bold">Update Order</span>
                <small class="d-flex align-items-center">Baca Selengkapnya <i class="bi bi-chevron-right"></i></small>
            </div>
        </div>

        <!-- ORDER DETAIL -->
        <div class="card mt-4 shadow-sm">
            <div class="card-body">

                <div class="d-flex gap-3 align-items-center">
                    <img src="https://c.alfagift.id/product/1/1_A09870001028_20220722103855483_base.jpg" alt="" class="rounded" width="70">
                    <div>
                        <h5 class="mb-1">Taro Net Seaweed 119 g (x2)</h5>
                        <span class="text-primary fw-bold">Rp 16.500</span>
                    </div>
                </div>

                <hr>

                <div>
                    <span class="fw-bold">Info Pembeli:</span>
                    <p class="mb-1"><b>Nama:</b> Raiha</p>
                    <p class="mb-1"><b>Lokasi:</b> Jl. Merpati Sakti No.20</p>
                    <p class="mb-1"><b>Catatan:</b> -</p>
                </div>

                <div class="d-flex flex-column gap-2 mt-3">
                    <button class="btn btn-success">Konfirmasi Pesanan</button>
                    <button class="btn btn-warning">Ganti Pesanan</button>
                    <button class="btn btn-danger">Cancel Pesanan</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
