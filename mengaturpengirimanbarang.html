<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orderan - Filled</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      .top-bar {
        background: #0a84ff;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }

      .back-btn {
        margin-right: 14px; 
        display: flex;
        align-items: center;
      }

      .container {
        padding: 18px;
      }

      .order-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        border: 1.5px solid #d0dff5;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.06);
      }

      .order-top {
        display: flex;
        gap: 15px;
      }

      .order-top img {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        object-fit: cover;
      }

      .order-info {
        flex: 1;
      }

      .product-title {
        font-weight: bold;
        font-size: 16px;
      }

      .price {
        font-weight: bold;
        color: #333;
        margin-top: 5px;
      }

      .detail {
        font-size: 12px;
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        line-height: 18px;
      }

      .blue-btn {
        margin-top: 12px;
        background: #0a84ff;
        color: white;
        border: none;
        padding: 10px 0;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
      }

      .input-box {
        margin-top: 18px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        border: 1.5px solid #d0dff5;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.06);
      }

      .input-field {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 2px solid #bcd4f3;
        margin-bottom: 12px;
        outline: none;
      }

      .green-btn {
        background: #34c759;
        color: white;
        padding: 10px;
        border-radius: 8px;
        border: none;
        width: 100%;
        cursor: pointer;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="top-bar">
      <a href="notifikasi_kasir.html" class="back-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
          />
        </svg>
      </a>
      Orderan
    </div>

    <div class="container">
      <div class="order-card">
        <div class="order-top">
          <img src="https://c.alfagift.id/product/1/1_A09870001028_20220722103855483_base.jpg" />

          <div class="order-info">
            <div class="product-title">Taro Net Seaweed 119 g ( x 2 )</div>
            <div class="price">Rp 16.500</div>

            <div class="detail">
              Detail Pesanan : <br />
              Order ID : 10016912VC489A6G <br />
              Customer : Raiha <br />
              Status : Proses
            </div>
          </div>
        </div>

        <button class="blue-btn">Tetapkan Pengiriman</button>
      </div>

      <div class="input-box">
        <input
          type="text"
          class="input-field"
          value="Jl. Merpati Sakti No.20"
        />
        <input type="text" class="input-field" value="30 Menit" />
        <button class="green-btn">Konfirmasi Pengiriman</button>
      </div>
    </div>
  </body>
</html>
