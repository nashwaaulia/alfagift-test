<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="style/mengaturkatalog.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <img src="https://logos-world.net/wp-content/uploads/2022/04/Alfamart-Emblem.png" alt="logo">
    <div class="header-right">
        <span><i class="bi bi-tag"></i> Promo</span>
        <span><i class="bi bi-handbag"></i> Toko</span>
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    <img src="https://play-lh.googleusercontent.com/GJl-zYQKiywQOpl5jq_7luHf6dzqFN1O7oTEMIGijWQbU7WAnONxCojYTa6Wx2U0kFYD" class="logo">
    <div class="title">ADMIN PANEL</div>

    <div class="card">
        <input type="text" id="username" class="input-box" placeholder="Username">

        <div class="password-wrapper">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <span class="eye-icon" onclick="togglePassword()"><i class="bi bi-eye-slash" id="eyeIcon"></i></span>
        </div>

        <div id="errorMsg" class="error-text">Password Anda salah! Silahkan coba lagi</div>

        <p>Lupa Password Anda?</p>
        <a class="reset-link">Reset Password</a>

        <button class="btn" onclick="login()">Masuk</button>
    </div>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <div class="title">Login Gagal !<br>Silahkan Coba Lagi</div>
        <div class="popup-icon"><i class="bi bi-x-circle"></i></div>
        <button onclick="closePopup()">Kembali</button>
    </div>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    let eyeIcon = document.getElementById("eyeIcon");
    
    if (pass.type === "password") {
        pass.type = "text";
        eyeIcon.className = "bi bi-eye";
    } else {
        pass.type = "password";
        eyeIcon.className = "bi bi-eye-slash";
    }
}

function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let errorMsg = document.getElementById("errorMsg");

    // USERNAME & PASSWORD BENAR (silakan ubah)
    if (user === "admin" && pass === "12345") {
        window.location.href = "dashboardkatalog.html";
    } else {
        // MUNCULKAN ERROR WARNA MERAH
        document.getElementById("password").classList.add("input-error");
        errorMsg.style.display = "block";

        // MUNCULKAN POPUP
        setTimeout(() => {
            document.getElementById("popupBg").style.display = "flex";
        }, 400);
    }
}

function closePopup() {
    document.getElementById("popupBg").style.display = "none";
}
</script>

</body>
</html>
