    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update jumlah item di keranjang
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                
                // Tambahkan badge ke ikon keranjang jika ada item
                const cartIcon = document.querySelector('a[href*="keranjang"]');
                if (cartIcon && totalItems > 0) {
                    // Hapus badge yang sudah ada
                    const existingBadge = cartIcon.querySelector('.badge');
                    if (existingBadge) {
                        existingBadge.remove();
                    }
                    
                    // Tambahkan badge baru
                    const badge = document.createElement('span');
                    badge.className = 'position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger';
                    badge.textContent = totalItems;
                    badge.style.fontSize = '0.6rem';
                    
                    cartIcon.style.position = 'relative';
                    cartIcon.appendChild(badge);
                }
            }
            
            updateCartCount();
        });
    </script>
